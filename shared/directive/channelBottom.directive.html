<div class="channel-slide"  >
    <div class="channel-slide-page" ng-repeat="page in vm.channelBottomList">
        <div class="channel-slide-item" id="channel_item_{{$index}}" name="{{item.channelid}}" ng-click="vm.getChannelChange(item.channelid,item.service_id)" ng-repeat="item in page">
            <img alt="" class="channel-icon" ng-src="{{vm.host}}/api1/contents/pictures/{{item.channelid}}?type=original&width=81.000000&height=27.000000"></img>
        </div>
    </div>
   
</div>
