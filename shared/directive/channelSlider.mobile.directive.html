<div class="slider-tv" ng-if="itemlist.length">
    <div  ng-repeat="item in ::itemlist">
        <a ui-sref="channel({ id: item.channel.id,service_id:item.service_id })" href="" >
            <img ng-src="{{::constant.APIHost}}/api1/contents/pictures/{{::item.channel.id}}?type=original&width=72.000000&height=26.000000" alt="{{::item.channel.name[0].text}}" class="lazyOwl"  />
        </a>
    </div>
</div>
