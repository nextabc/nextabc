<div ng-if="resultype == 'movie'">
    <div class="grid-item" ng-repeat="item in data">
        <div class="thum-sub-n">
            <div class="thumbnail thubhover" >
                <!--<a tabindex="0" ui-sref="vod-detail({vodId:item.program.id})"   href="" class="watch-v">-->
                <img  ui-sref="vod-detail({vodId:item.program.id})"  ng-src="{{constant.APIHost}}/api1/contents/pictures/{{item.program.id}}?width=150.000000&height=190.500000" />
                <!--</a>-->
            </div>
        </div>
    </div>
    <div class="wp-loadmore" ng-if="loadmore.movie.isloadmore > 0">
        <div class="loadmore-f" ng-class="(loadmore.movie.currentpage===loadmore.movie.totalpage)? 'disable_loadmore':''" ng-click="loadmore.getLoadmore(loadmore.movie)" href="">
            <span>Xem thêm [{{loadmore.movie.currentpage}}/{{loadmore.movie.totalpage}}]
            </span>
        </div>
    </div>
</div>
<div ng-if="resultype == 'vgroup'">
    <div class="grid-item" ng-repeat="item in data">
        <div class="thum-sub-n">
            <div class="thumbnail thubhover" >
                <!--<a tabindex="0" ui-sref="vod-detail({vodId:item.id,type:item.type})"  href="" class="watch-v">-->
                <img ui-sref="vod-series-detail({vodId:item.id,type:item.type})"  ng-src="{{constant.APIHost}}/api1/contents/categories/{{item.id}}/picture?width=150.000000&height=214.500000" />
                <!--</a>-->
            </div>
        </div>
    </div>
    <div class="wp-loadmore" ng-if="loadmore.vgroup.isloadmore > 0">
        <div class="loadmore-f" ng-class="(loadmore.vgroup.currentpage===loadmore.vgroup.totalpage)? 'disable_loadmore':''" ng-click="loadmore.getLoadmore(loadmore.vgroup)" href="">
            <span>Xem thêm [{{loadmore.vgroup.currentpage}}/{{loadmore.vgroup.totalpage}}]
            </span>
        </div>
    </div>
</div>

        <div class="thum-sub-n">
            <div class="thumbnail thubhover" >
                <!--<a tabindex="0"  ui-sref="vod-detail({vodId:item.program.id})"  href="" class="watch-v">-->
                <img  ui-sref="vod-detail({vodId:item.program.id})"  ng-src="{{constant.APIHost}}/api1/contents/pictures/{{item.program.id}}?width=150.000000&height=214.500000" />
                <!--</a>-->
            </div>
        </div>
    </div>
    <div class="wp-loadmore" ng-if="loadmore.tvshow.isloadmore > 0">
        <div class="loadmore-f" ng-class="(loadmore.tvshow.currentpage===loadmore.tvshow.totalpage)? 'disable_loadmore':''" ng-click="loadmore.getLoadmore(loadmore.tvshow)" href="">
            <span>Xem thêm [{{loadmore.tvshow.currentpage}}/{{loadmore.tvshow.totalpage}}]
            </span>

    </div>
</div>

<div ng-if="resultype == 'channel'">
    <div class="" >
        <div class="col-sm-12">
            <div class="col-list-tin" >
                <ul>
                    <li class="channel_result" ng-repeat="item in data">
                        <a  ui-sref="channel({ id: item.channel.id, service_id: item.service_id })" href="" >
                            <span><img ng-src="{{constant.APIHost}}/api1/contents/pictures/{{item.channel.id}}?type=original&height=214.500000&width=150.000000">
                            </span>
                            <!--<p>{{item.channel.name[0].text}}</p>-->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="wp-loadmore" ng-if="loadmore.channel.isloadmore > 0">
        <div class="loadmore-f" ng-class="(loadmore.channel.currentpage===loadmore.channel.totalpage)? 'disable_loadmore':''" ng-click="loadmore.getLoadmore(loadmore.channel)" href="">
            <span>Xem thêm [{{loadmore.channel.currentpage}}/{{loadmore.channel.totalpage}}]
            </span>
        </div>
    </div>
</div>
