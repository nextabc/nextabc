<!-- <div class="slider-action-new"> -->
<slick class="{{::cssclass}}" settings="slicksettings" init-onload="true" data="slickdata" ng-if="::videolist.length">

    <div class="sli" ng-repeat="vod in ::videolist track by vod.id">
        <div class="thum-sub-new" ui-sref='vod-series-detail({vodId:vod.id,type:"series",seriesend:vod.seriesend})'>
            <div class="ac-hv">
                <!-- <img class="lazyOwl img-sli slider-hover"  data-lazy="img/7 sat thu.jpg" alt="Lazy Owl Image"> -->

                <!--<img alt="" class="img-sli slider-hover" ui-sref='vod-series-detail({vodId:vod.id,type:"series",seriesend:vod.seriesend})' ng-src="{{::constant.APIHost}}/api1/contents/categories/{{::vod.id}}/picture?width=215.000000&height=307.000000" />-->
                <img alt="" class="img-sli slider-hover lazy" ui-sref='vod-series-detail({vodId:vod.id,type:"series",seriesend:vod.seriesend})' data-src="{{::constant.APIHost}}/api1/contents/categories/{{::vod.id}}/picture?width=215.000000&height=307.000000" />

            </div>
            <div class="hover-ac">

                <!-- <img class="lazyOwl img-sli slider-hover"  data-lazy="img/7 sat thu.jpg" alt="Lazy Owl Image"> -->
                <img alt="" class="lazyOwl img-sli slider-hover lazy" ui-sref='vod-series-detail({vodId:vod.id,type:"series",seriesend:vod.seriesend})' data-src="{{::constant.APIHost}}/api1/contents/categories/{{::vod.id}}/picture?width=215.000000&height=307.000000"
                />
                <i class="icon icon-play-white play parallax-item"></i>
                <div class="content">
                    <div class="title">
                        <div class="title-wrapper">
                            <h2 class="inner ng-binding"></h2>
                        </div>
                    </div>
                    <div class="meta">
                        <!--<span class="cc">
                            <i class="icon icon-cc-white ng-scope"></i>
                        </span>
                        <span class="hd">
                            <i  class="icon icon-hd-white ng-scope"></i>
                        </span>-->
                    </div>
                    <div class="description ng-scope">
                        <div class="inner ng-binding"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</slick>
